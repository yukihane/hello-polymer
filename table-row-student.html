<link rel="import" href="bower_components/polymer/polymer-element.html">

<dom-module id="table-row-student">

  <template>

    <style>
      :host { display: table-row; }
      div.td {display: table-cell; }
      input { border: none; }
    </style>

    <!-- shadow DOM goes here -->
        <div class="td"><input type="text" name="name" value="{{studentName}}"></div>
        <div class="td"><input type="text" name="height" value="{{studentHeight}}"></div>
        <div class="td">
          <select>
            <option value="A">A組</option>
            <option value="B">B組</option>
            <option value="C">C組</option>
          </select>
        </div>
    <div>
    </div>
  </template>

  <script>
    class TableRowStudent extends Polymer.Element {
      static get is() {
        return 'table-row-student';
      }
      static get properties() {
        return {
          studentName: String,
          studentHeight: String,
          studentRoom: String,
        }
      }
      constructor() {
        super();
      }
      getValue() {
        let name = this.getElementsByName("name")[0];
        console.log(name);
      }
    }
    customElements.define(TableRowStudent.is, TableRowStudent);
  </script>

</dom-module>
